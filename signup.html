<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styling.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="signup.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | PathMyWays</title>
</head>
<body>
    <nav class="navbar" style="position: absolute;">
        <div class="title"><a href="index.html">PATH<b class="blu">MY</b>WAY</a></div>
        <ul class="navtools">
          <li class="nav-item base first"><a href="./index.html">Home</a></li>
          <li class="nav-item"><a href="./features.html">Features</a></li>
          <li class="nav-item"><a href="./mission">Mission</a></li>
          <li class="nav-item last"><a href="./contact">Contact</a></li>
        </ul>
        <div class="login-block">
            <li class="nav-item login first"><a href="./login.html">Login</a></li>
            <li class="nav-item signup last"><a href="./signup.html">Sign Up</a></li>
        </div>
    </nav>


    <div class="container">
        <form class="form" id="createAccount">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email Address">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Confirm password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a class="form__link" href="./login.html" id="linkLogin">Already have an account? Sign in</a>
            </p>
        </form>
    </div>
    
    <script src="signup.js"></script>
</body>
</html>
